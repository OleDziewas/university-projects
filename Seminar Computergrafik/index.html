<!DOCTYPE html>
<html>
    <head>
        <title>Wu-Algo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="numbers">
            <label for="x0">x0: </label><input id="x0" type="number" min="1" max="8">
            <label for="y0">y0: </label><input id="y0" type="number" min="1" max="5">
            <label for="x1">x1: </label><input id="x1" type="number" min="1" max="8">
            <label for="y1">y1: </label><input id="y1" type="number" min="1" max="5">
            <button id="dbut">Draw</button>
        </div>
        <div>
            <div id="yaxis">
                <p>5</p>
                <p>4</p>
                <p>3</p>
                <p>2</p>
                <p>1</p>
            </div>
            <svg >
                <g id="svg" transform="translate(0,500) scale(1,-1)">
                    
                </g>
            </svg>
            <div id="xaxis">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
            </div>
        </div>
        <script type="text/javascript" src="wu.js"></script>
    </body>
</html>
